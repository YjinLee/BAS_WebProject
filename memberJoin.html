<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memberJoin</title>
</head>
<body>
    <table border = "2" >
        <tr>
            <th>
                아이디
            </th>
            <td>
                <input type="text" name="id" placeholder="아이디를 입력하세요"/>
            </td>
        </tr>
        <tr>
            <th>
                비밀번호
            </th>
            <td>
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요" />
            </td>
        </tr>
        <tr>
            <th>
                비밀번호 확인
            </th>
            <td>
                <input type="password" name="pwChk" placeholder="비밀번호를 다시 확인하세요" />
            </td>
        </tr>
        <tr>
            <th>
                이름
            </th>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <th>
                이메일
            </th>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <th>
                휴대폰 번호
            </th>
            <td>
                <input type="tel" name="phone" placeholder="-은 빼고 입력하세요"/>
            </td>
        </tr>
        <tr>
            <th>
                주소
            </th>
            <td>
                <input type="text" name = "addr"/>
            </td>
        </tr>
        <tr>
            <th>
                성별
            </th>
            <td>
                남성<input type="radio" name="sex" value="male"/>
                여성<input type="radio" name="sex" value="female"/>
            </td>
        </tr>
        <tr>
            <th>
                취미
            </th>
            <td>영화감상<input type="checkbox" name="hobby" value="movie"/> 
                
                독서<input type = "checkbox" name="hobby" value="book"/> 
            
                컴퓨터게임<input type = "checkbox" name="hobby" value="game" /></td>
        </tr>
        <tr>
            <th>
                자기소개
            </th>
            <td>
                <textarea cols="30" rows="20" name="intro"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="회원가입">
            </th>
        </tr>
    </table>
</body>
</html>
