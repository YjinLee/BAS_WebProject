<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <table border = "1" >
            <tr>
                <th>
                    아이디
                </th>
                <td>
                    <input type="text" name="id" placeholder="아이디를 입력하세요"/>
                </td>
            </tr>
            <tr>
                <th>
                    비밀번호
                </th>
                <td>
                    <input type="password" name="pw" placeholder="비밀번호를 입력하세요" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    아이디 저장<input type="radio" name="rememberID" value="1">
                    아이디 및 비밀번호 저장<input type="radio" name="rememberID" value="2">
                    자동 로그인<input type="radio" name="rememberID" value="3">
                </td>
            </tr>
            <tr>
                    <th>
                        <input type="submit" value="로그인">   
                    </th>
                    <th>
                        <a href="memberJoin.html">회원가입</a>
                    </th>
                </th>
            </tr>


        </table>




    </form>
</body>
</html>


<!--input 태그에서 name은 컴퓨터안에서 저장되는 input의 이름을 의미한다. 
    이 name에 대해 사용자가 입력하는 값이 지정된 value로 저장되는 것이다. 
-->

<!--
    상대경로는파일 기준으로 생각된 즉 파일의 입장에서 바라본 특정 파일의 위치를 의미하고 
    절대경로는 주로 C 드라이브, 혹은 특정 드라이브 전체 경로를 포함한 경로를 의미한다. 
    따라서 어떤 것을 기준으로 경로를 설정할지에 따라 두개의 방법이 나뉜다.
-->
